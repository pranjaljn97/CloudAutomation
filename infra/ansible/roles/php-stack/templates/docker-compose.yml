#jinja2: lstrip_blocks: True
version: '2.0'
services:
  {% if env.mysql.enable==true %}
   mysql:  
     image: mysql:5.7
     container_name: MYSQL 
     volumes:
       - ./mysql:/var/lib/mysql
     environment:
       {% for key,value in env.mysql.envi.iteritems() %}
       {{ key }} : {{ value }}
       {% endfor %}
       
  {% endif %} 
  
  {% if env.mongodb.enable==true %}
   mongodb:
     image: mongo
     container_name: MongoDB
     environment:
       {% for key,value in env.mongodb.envi.iteritems() %}
       {{ key }} : {{ value }}
       {% endfor %}
       
     volumes:
       - ./mongodb:/data/db
  {% endif %}

   

  {% if env.redis.enable==true %}
   redis:
     image: wodby/redis
     container_name: Redis 
     environment:
       {% for key,value in env.redis.envi.iteritems() %}
       {{ key }} : {{ value }}
       {% endfor %}
       
  {% endif %}

  
  {% if env.nginx_php.enable==true %}
   nginx_php:
     image: wodby/php-nginx
     container_name: NGINX
     environment:
       {% for key,value in env.nginx_php.envi.iteritems() %}
       {{ key }} : {{ value }}
       {% endfor %}
       NGINX_SERVER_ROOT: /var/www/html/
     depends_on:
       - php
     ports:
       - "{{ env.nginx_php.port }}:80"
     volumes:
      - code:/var/www/html


   php:
     image: wodby/php
     container_name: php
     environment:
       DB_USER: admin
       DB_PASSWORD: admin
       DB_NAME: wordpress
     volumes:
      - code:/var/www/html
          
  {% endif %}    
  
  {% if env.varnish.enable==true %} 
   varnish:
     image: wodby/varnish
     container_name: Varnish
     environment:
       {% for key,value in env.varnish.envi.iteritems() %}
       {{ key }} : {{ value }}
       {% endfor %}
       
     depends_on:
       - nginx_php
     ports:
       - "{{ env.varnish.port }}:6081"    

  {% endif %}

volumes:
    mysql:
    code:
    mongodb:

